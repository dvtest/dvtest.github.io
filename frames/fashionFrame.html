<html>
<head>
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>
<body>

    <map name="glasses" id="fashionmap">

    <script src="https://checkout.stripe.com/checkout.js"></script>
    <button id="glassClick"></button>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/imageMapResizer.min.js"></script>
    <script type="text/javascript">
	     $('map').imageMapResize();
       function glassesHover()
       {
         $("#fashion").attr('src', '../images/glassesOverlay.png');
       }
       function defaultPic()
       {
         $("#fashion").attr('src', '../images/pic01.png');
       }
       function jacketHover()
       {
         $("#fashion").attr('src', '../images/jacketOverlay.png');
       }
       function glassesTap()
       {
         document.getElementById("glassClick").click();
       }


  </script>
  <script>
    var handler = StripeCheckout.configure({
      key: 'pk_test_6pRNASCoBOKtIshFeQd4XMUh',
      image: '/images/popupGlass.png',
      locale: 'auto',
      token: function(token) {
        // Use the token to create the charge with a server-side script.
        // You can access the token ID with `token.id`
      }
    });

    $('#glassClick').on('click', function(e) {
      // Open Checkout with further options
      handler.open({
        name: 'Kasabe Sunglasses',
        description: '2 left in stock',
        amount: 2000
      });
      e.preventDefault();
    });

    // Close Checkout on page navigation
    $(window).on('popstate', function() {
      handler.close();
    });
  </script>

</body>

</html>
